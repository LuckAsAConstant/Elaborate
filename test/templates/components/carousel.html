    {% load static %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'test/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'test/mystyle.css' %}">

    
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'test/Images/Third.jpg' %}" class="d-block w-100" alt="Third">
        </div>
        <div class="carousel-item">
          <img src="{% static 'test/Images/First.jpg' %}" class="d-block w-100" alt="First">
        </div>
        <div class="carousel-item">
          <img src="{% static 'test/Images/Second.jpg' %}" class="d-block w-100" alt="Second">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
