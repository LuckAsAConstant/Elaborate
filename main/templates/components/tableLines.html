{% load static %}
<table class="table container px-4 py-5 card1" style="color: white !important; position: absolute; top: 20%; transform: translateY(-50%) translateX(-50%); left: 50%;">
  <thead>
    <tr>   
      <th scope="col">Name Line</th>
      <th scope="col">Name Central</th>
      <th scope="col">Begin (lon)</th>
      <th scope="col">End (lon)</th>
      <th scope="col">Begin (lat)</th>
      <th scope="col">End (lat)</th>
    </tr>
  </thead>
  <tbody>
      {% for line in lines %}
      <tr> 
            <td>{{line.nameLine}}</td>
            <td>{{line.idCentral.name}}</td>
            <td>{{line.beginLongitude}}</td>
            <td>{{line.endLongitude}}</td>
            <td>{{line.beginLatitude}}</td>
            <td>{{line.endLatitude}}</td>

      </tr> 
      {% endfor %}
  </tbody>
</table>
