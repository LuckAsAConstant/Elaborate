{% load static %}
<table class="table container px-4 py-5 card1" style="color: white !important; position: absolute; top: 20%; transform: translateY(-50%) translateX(-50%); left: 50%;">
  <thead>
    <tr>   
      <th scope="col">Type</th>
      <th scope="col">Is Active</th>
      <th scope="col">Lon</th>
      <th scope="col">lat</th>
      <th scope="col">Accumulation</th>
    </tr>
  </thead>
  <tbody>
      {% for cabinet in cabinets %}
      <tr> 
            <td>{{cabinet.typeCabinet}}</td>
            <td>{{cabinet.Status}}</td>
            <td>{{cabinet.Longitude}}</td>
            <td>{{cabinet.Latitude}}</td>
            <td>{{cabinet.idAccumulations.NameAccum}}</td>
      </tr> 
      {% endfor %}
  </tbody>
</table>
