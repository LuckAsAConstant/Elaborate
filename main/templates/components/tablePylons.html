{% load static %}
<table class="table container px-4 py-5 card1" style="color: white !important; position: absolute; top: 20%; transform: translateY(-50%) translateX(-50%); left: 50%;">
  <thead>
    <tr>   
      <th scope="col">Is Active</th>
      <th scope="col">Name</th>
      <th scope="col">Longitude</th>
      <th scope="col">Latitude</th>
      <th scope="col">Line</th>
    </tr>
  </thead>
  <tbody>
      {% for pylon in pylons %}
      <tr> 
            <td>{{pylon.Status}}</td>
            <td>{{pylon.name}}</td>
            <td>{{pylon.longitude}}</td>
            <td>{{pylon.latitude}}</td>
            <td>{{pylon.idLine.nameLine}}</td>
      </tr> 
      {% endfor %}
  </tbody>
</table>
